application: pictoricalmap
version: 1
runtime: python
api_version: 1

handlers:
- url: /
  upload: index.html
  static_files: index.html

- url: /blacklist.*
  script: blacklist/black.py

- url: /(.*\.(css|js))
  expiration: "365d"
  upload: .*\.(css|js)
  static_files: \1
 
- url: /(\w+)/?
  upload: .*\.html
  static_files: \1.html