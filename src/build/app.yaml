application: $CONF_app_engine_application
version: $CONF_version_name
runtime: python
api_version: 1

handlers:
- url: /
  upload: index.html
  static_files: index.html

- url: /blacklist.*
  script: python/blacklist.py

- url: /media/(.*)
  expiration: "365d"
  upload: media/.*
  static_files: media/\1
 
- url: /(\w+)/?
  upload: .*\.html
  static_files: \1.html