application: $CONF_app_engine_application
version: $CONF_version_name
runtime: python
api_version: 1

handlers:
- url: /media
  static_dir: media
  expiration: "365d"
  
- url: /
  upload: index.html
  static_files: index.html
  mime_type: text/html

- url: /blacklist.*
  script: python/blacklist.py
 
- url: /(\w+)/?
  upload: .*\.html
  static_files: \1.html
  mime_type: text/html
  
- url: (/favicon\.ico)
  expiration: "365d"
  upload: media/images/favicon.ico
  static_files: media/images\1

- url: (/robots\.txt)
  expiration: "365d"
  upload: media/data/robots.txt
  static_files: media/data\1